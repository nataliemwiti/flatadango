<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Flatdango Movie Tickets</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

<header class="navbar">
  <div class="logo">
    üéüÔ∏è FLATDANGO
  </div>
  <div class="tagline">BUY MOVIE TICKETS</div>
</header>

  <main class="container">
    
    <aside class="sidebar">
      <h3>Now Showing</h3>
      <ul id="films"></ul>
    </aside>

    <section class="poster-section">
      <img id="poster" src="" alt="Movie Poster">
    </section>

    <section class="details">
      <h2 id="movie-title">Select a Movie</h2>
      <p><strong>Runtime:</strong> <span id="runtime"></span></p>
      <p><strong>Showtime:</strong> <span id="showtime"></span></p>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <p><strong>Tickets Available:</strong> <span id="tickets"></span></p>
      <button id="buy-ticket">Buy Ticket</button>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 Flatdango Theater</p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
